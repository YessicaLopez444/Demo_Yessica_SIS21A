    <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      
    </head>

    <body>

    <main>
    	<div class="container">
    			<h3>Datos de alumno</h3>
    			<div class="row">

				    <form class="col s12">


				      <div class="row">

					        <div class="input-field col s12">
					        	<i class="material-icons prefix">art_track</i>
					          <input placeholder="Carnet" id="carnet" type="text" class="validate">
					          <label for="carnet">Ingrese Carnet</label>
					      </div>
				  		</div>

				      <div class="row">
				        <div class="input-field col s12">
				        	<i class="material-icons prefix">account_circle</i>
				          <input placeholder="Nombre" id="nombre" type="text" class="validate">
				          <label for="nombre">Ingrese Nombre</label>
				        </div>
				      </div>


				      <div class="row">
				        <div class="input-field col s12">
				        	<i class="material-icons prefix">account_circle</i>
				          <input placeholder="Apellido" id="apellido" type="text" class="validate">
				          <label for="apellido">Ingrese Apellido</label>
				        </div>
				      </div>

				      	 <div class="row">
				        <div class="input-field col s12">
				        	<i class="material-icons prefix">directions_walk</i>
				          <input placeholder="Direccion" id="direccion" type="text" class="validate">
				          <label for="direccion">Ingrese Direccion</label>
				        </div>
				      </div>


				      <div class="row">
				        <div class="input-field col s6">
				        	<i class="material-icons prefix">face</i>
					    <input placeholder="Genero" id="genero" type="text" class="validate">
				          <label for="genero">Genero</label>
					  </div>
					  <div class="input-field col s6">
					    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
					    	<i class="material-icons right">send</i>
					  </button>
					  </div>

				      </div>

				      



					  	

				     

				      
				      
				    </form>
				  </div>
		</div>
    </main>

      <!--JavaScript at end of body for optimized loading-->

      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="js/init.js"></script>
      <script type="text/javascript" src="js/materialize.min.js">  

     </script>
		<script type="text/javascript">
        	
        </script>



    </body>
  </html>
